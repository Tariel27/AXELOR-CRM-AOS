<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Основной контейнер чата */
    .chat-container {
      position: fixed;
      top: 10px;
      left: 10px;
      right: 10px;
      height: 400px;
      overflow-y: auto;
      background-color: #f1f1f1;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      z-index: 100;
    }

    /* Сообщения */
    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      max-width: 75%;
      word-wrap: break-word;
      font-size: 14px;
    }

    /* Сообщения пользователя */
    .message.user {
      background-color: #4CAF50;
      color: white;
      align-self: flex-end;
      text-align: right;
    }

    /* Сообщения бота */
    .message.bot {
      background-color: #2196F3;
      color: white;
      align-self: flex-start;
      text-align: left;
    }

    /* Контейнер для ввода и кнопки */
    .input-container {
      position: fixed;
      bottom: 10px;
      left: 10px;
      right: 10px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 10px;
      width: calc(100% - 20px);
      z-index: 99;
    }

    .input-container textarea {
      width: 100%;
      border-radius: 8px;
      resize: none;  /* Запрещаем изменение размера */
    }

    /* Кнопка отправки сообщения */
    .input-container button {
      width: 100%;
      margin-top: 10px;
    }

    /* Мобильная адаптивность */
    @media (max-width: 768px) {
      .chat-container {
        height: 300px;  /* Снижаем высоту на мобильных */
        bottom: 60px;  /* Сдвигаем контейнер для сообщений */
      }

      .input-container {
        bottom: 50px; /* Мобильная адаптация для кнопки */
      }

      .input-container textarea {
        height: 50px;  /* Ограничиваем высоту на мобильных */
      }

      .input-container button {
        padding: 12px;
      }
    }

    /* Планшетная адаптивность */
    @media (max-width: 992px) and (min-width: 769px) {
      .chat-container {
        width: 90%;
        height: 350px;
        bottom: 70px;
      }

      .input-container {
        width: 90%;
        bottom: 60px;
      }
    }
  </style>
</head>
<body class="bg-light">

<!-- Контейнер для чата -->
<div class="chat-container" id="chatContainer">
  <!-- Сообщения будут появляться здесь -->
</div>

<!-- Контейнер для ввода и кнопки отправки сообщения -->
<div class="input-container">
  <textarea id="inputText" class="form-control" rows="3" placeholder="Введите ваш текст..." onkeydown="checkEnter(event)"></textarea>
  <div class="d-flex justify-content-center mt-2">
    <button onclick="sendText()" class="btn btn-primary btn-lg w-100">Отправить</button>
  </div>
</div>

<script>
  const baseUrl = `${window.location.protocol}//${window.location.hostname}${window.location.port ? ":" + window.location.port : ""}/crm`;

  // Получаем cookies
  function getCookies() {
    return document.cookie
      .split('; ')
      .reduce((acc, cur) => {
        const [k, v] = cur.split('=');
        acc[k] = v;
        return acc;
      }, {});
  }

  const cookies = getCookies();

  // Проверяем нажатие Enter
  function checkEnter(event) {
    if (event.key === "Enter" && !event.shiftKey) {
      event.preventDefault();
      sendText();
    }
  }

  // Функция для добавления сообщений в чат
  function addMessage(messageText, sender) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', sender); // Классы для разных типов сообщений
    messageDiv.innerText = messageText;
    document.getElementById('chatContainer').appendChild(messageDiv);

    // Прокручиваем чат вниз
    const chatContainer = document.getElementById('chatContainer');
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  // Отправка сообщения
  async function sendText() {
    const inputText = document.getElementById('inputText').value;

    if (!inputText.trim()) return; // Прекращаем выполнение, если поле ввода пустое

    // Добавляем сообщение пользователя
    addMessage(inputText, 'user');
    document.getElementById('inputText').value = ''; // Очищаем поле ввода

    try {
      // Отправляем запрос к сервису
      const response = await fetch(`${baseUrl}/ws/api/generate`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRF-Token': cookies['CSRF-TOKEN']
        },
        body: JSON.stringify({ text: inputText })
      });

      const data = await response.json();

      // Добавляем ответ от бота
      addMessage(data.response, 'bot');

    } catch (error) {
      console.error("Error fetching the response:", error);
      addMessage("Произошла ошибка. Попробуйте еще раз.", 'bot');
    }
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
